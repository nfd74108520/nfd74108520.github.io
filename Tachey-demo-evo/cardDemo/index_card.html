<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./card.css" />
  </head>
  <body>
    <div class="container-md">
      <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
          <div class="card my-5">
            <div class="row no-gutters justify-content-center">
              <div class="col-lg-12">
                <div class="card-title-image position-relative">
                  <div
                    class="
                      backgroundPhoto
                      position-absolute
                      rounded-circle
                      bg-white
                    "
                  >
                    <img
                      src="https://0.share.photo.xuite.net/donna900920/104fe81/12711717/639651164_m.jpg"
                      alt=""
                      class="rounded-circle position-absolute center"
                      id="photoImag"
                    />
                  </div>
                </div>
              </div>
              <div class="col-lg-12 col-sm-2 overflow-hidden mb-2">
                <img
                  src="https://images.api.hahow.in/images/5f4c73b1dccd653e568b9b9d?width=300"
                  class="card-img-top"
                />
                <div
                class="
                  position-absolute
                  bg-hahow-dark-green
                  text-center text-white
                  backgroundTape
                "
              >
                上課囉
              </div>
              <div class="backgroundBookmark backgroundBookmarkMove position-absolute text-center">
                <i class="far fa-bookmark hahow-orange line-height-40"></i>
              </div>
              </div>
              <div class="col-lg-10 col-sm-10">
                <h4 class="card-title text-justify font-weight-normal text-secondary">
                  Java 工程師必備！Spring Boot 零基
                </h4>
              </div>
              <div class="col-lg-10 col-sm-3 mb-2">
                <span class="card-text text-black-50">
                    <span class="star-show">
                      <i class="fas fa-star star-gray position-relative">
                        <i class="fas fa-star star-yellow position-absolute star-display"></i>
                      </i>
                      <i class="fas fa-star star-gray position-relative">
                        <i class="fas fa-star star-yellow position-absolute star-display"></i>
                      </i>
                      <i class="fas fa-star star-gray position-relative">
                        <i class="fas fa-star star-yellow position-absolute star-display"></i>
                      </i>
                      <i class="fas fa-star star-gray position-relative">
                        <i class="fas fa-star star-yellow position-absolute star-display"></i>
                      </i>
                      <i class="fas fa-star star-gray position-relative">
                        <i class="fas fa-star star-yellow position-absolute star-display"></i>
                      </i>
                    </span>
                  (6)
                </span>
              </div>
              <div class="col-lg-10 col-sm-2 mb-2">
                <span class="card-text text-black-50">
                  <span class="couse-time-before">
                    <i class="far fa-clock"></i>
                  </span>
                  <span class="course-time">578</span>分鐘
                </span>
              </div>
              <div class="col-lg-10 col-sm-4 mb-2">
                <span class="card-text text-black-50 mr-4">
                  <span class="course-people-before">
                    <i class="far fa-clock"></i>
                  </span>
                  <span class="course-people">260</span>人
                </span>
                <span class="card-text hahow-dark-green classPrice">
                  NT$<span>3,200</span>
                </span>
              </div>
              <div class="col-lg-0 col-sm-3 mb-2 text-right">
                <span class="backgroundBookmark-sm d-inline-block text-center mx-3">
                  <i class="far fa-bookmark hahow-orange line-height-30"></i>
                </span>
              </div>
            </div>
            <div class="card-bottom bg-hahow-dark-green"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="star.js"></script>
  </body>
</html>
