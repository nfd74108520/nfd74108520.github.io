<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./order.css" />
  </head>
  <body>
    <div class="container mb-4">
      <div class="row justify-content-between">
        <div class="col-12 text-center my-5">
          <h1><i class="fab fa-wpforms mx-3"></i>訂單紀錄</h1>
        </div>
        <div
          class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12 text-center py-3"
        >
          <button
            type="button"
            class="btn btn-outline-secondary change-btn w-100 bg-white"
          >
            <h2><i class="far fa-2x fa-check-circle"></i></h2>
            <h5>已完成訂單</h5>
          </button>
        </div>
        <div
          class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12 text-center py-3"
        >
          <button
            type="button"
            class="btn btn-outline-secondary change-btn w-100 bg-white"
          >
            <h2><i class="far fa-2x fa-clock"></i></h2>
            <h5>待付款訂單</h5>
          </button>
        </div>
        <div
          class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12 text-center py-3"
        >
          <button
            type="button"
            class="btn btn-outline-secondary change-btn w-100 bg-white"
          >
            <h2><i class="far fa-2x fa-times-circle"></i></h2>
            <h5>失效訂單</h5>
          </button>
        </div>
        <div
          class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12 text-center py-3"
        >
          <button
            type="button"
            class="btn btn-outline-secondary change-btn w-100 bg-white"
          >
            <h2><i class="far fa-2x fa-arrow-alt-circle-down"></i></h2>
            <h5>稅換紀錄</h5>
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row px-3">
        <div class="col-12 bg-white text-center py-5 text-black-50">
            <div class="my-4">

                <i class="fas fa-box-open fa-6x"></i>
                <h6>哎呀，沒有已完成訂單的訂單喔～</h6>
            </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="./order.js"></script>
  </body>
</html>
