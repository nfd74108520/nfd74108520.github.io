<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./disconut.css" />
  </head>
  <body>
    <div class="container mb-4 checked-btn">
      <div class="row justify-content-between border-bottom">
        <div class="col-12 text-center my-5">
          <h1>我的折扣券</h1>
          <h6 class="mt-4 text-secondary">每筆訂單僅可使用一項折扣，更多詳情請參考 。</h6>
        </div>
        <div class="col-12">
            <form class="form-inline d-flex justify-content-center">
                <input class="form-control mr-sm-2" type="search" placeholder="請輸入折扣代碼" aria-label="Search">
                <button class="btn btn-secondary my-2 my-sm-0 px-4" type="submit" disabled>新增</button>
            </form>
        </div>
        <div
          class="col-4 text-center pt-5 check-b"
        >
          <button
            type="button"
            class="order w-100 py-2 d-flex flex-column align-items-center change-btn position-relative"
          >
            <div class="position-absolute btn-tape" id="order"></div>
            <h6>可使用</h6>
          </button>
        </div>
        <div
          class="col-4 text-center pt-5 check-b"
        >
          <button
            type="button"
            class="pay change-btn w-100 py-2 d-flex flex-column align-items-center position-relative"
          >
            <div class="position-absolute btn-tape" id="pay"></div>
            <h6>已使用</h6>
          </button>
        </div>
        <div
          class="col-4 text-center pt-5 check-b"
        >
          <button
            type="button"
            class="error change-btn w-100 py-2 d-flex flex-column align-items-center position-relative"
          >
            <div class="position-absolute btn-tape" id="error"></div>
            <h6>失效</h6>
          </button>
        </div>
      </div>
    </div>
    <div class="container mb-5">
      <div class="row px-3">
        <div class="col-12 text-center py-5 text-black-20">
            <div class="my-5">
                <i class="fas fa-box-open fa-6x"></i>
                <h6>哎呀，沒有<span id="emptyText">可使用</span>的折扣券喔～</h6>
            </div>
        </div>
      </div>
    </div>

      <div class="row">
        <div class="col-12 text-center">
          <h1>頁尾</h1>
        </div>
      </div>
    </div> -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="./discount.js"></script>
  </body>
</html>
