<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center my-3">
        <div class="col-5 text-center text-muted text-mc">
          <h6>接下來我們會一步步的開始編輯課程，主要的內容包含了</h6>
        </div>
      </div>
      <div class="row justify-content-center my-3">
        <div class="col-4 bg-darkgray text-mc">
          <h6 class="mx-2 my-3 font-weight-bold text-secondary">
            課程標題<span class="text-secondary font-weight-light">
              - 好的標題是成功的一半</span
            >
          </h6>
          <h6 class="mx-2 my-3 font-weight-bold text-secondary">
            課程目標<span class="text-secondary font-weight-light">
              - 哪些學生適合這堂課？</span
            >
          </h6>
          <h6 class="mx-2 my-3 font-weight-bold text-secondary">
            預計單元<span class="text-secondary font-weight-light">
              - 課程會涵蓋哪些內容？</span
            >
          </h6>
          <h6 class="mx-2 my-3 font-weight-bold text-secondary">
            募資條件<span class="text-secondary font-weight-light">
              - 課程的價格及人數門檻</span
            >
          </h6>
          <h6 class="mx-2 my-3 font-weight-bold text-secondary">
            影片上傳<span class="text-secondary font-weight-light">
              - 3 分鐘募資影片</span
            >
          </h6>
          <h6 class="mx-2 my-3 font-weight-bold text-secondary">
            課程網址<span class="text-secondary font-weight-light">
              - 使用專屬網址宣傳</span
            >
          </h6>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="row">
            <div class="col-1">
              <div
                class="
                  icon
                  bg-hahow-light-green
                  rounded-circle
                  position-relative
                "
              >
                <img
                  src="https://hahow.in/static/media/book.376e017d.svg"
                  alt=""
                  class="position-absolute center"
                />
              </div>
            </div>
            <div class="col-11">
              <p class="text-secondary">
                想了解更多開課攻略、影片教學、分潤規則等資訊，跟著
                <a href="" class="hahow-orange">《好老師手冊》</a
                >的引導、搭配「<a href="" class="hahow-orange">審核標準</a
                >」的說明，開始編輯提案吧！
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-1">
              <div
                class="
                  icon
                  bg-hahow-light-green
                  rounded-circle
                  position-relative
                "
              >
                <img
                  src="https://hahow.in/static/media/customer-service.b065a69a.svg"
                  alt=""
                  class="position-absolute center"
                />
              </div>
            </div>
            <div class="col-11">
              <p class="text-secondary">
                編輯中若有任何問題，都可以透過右下角的「客服系統」詢問
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-3 btn btn-hahow-green m-5 py-3">開始編輯</div>
      </div>
    </div>
  </body>
</html>
