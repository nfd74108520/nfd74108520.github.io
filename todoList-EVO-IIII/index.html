<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>行事曆</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      .fs-7 {
        font-size: 50px;
      }
      .fs-small {
        font-size: 10px;
      }
      .col_7 {
        width: 14.28571%;
      }
      .day-box {
        height: 100px;
      }
      #descript {
        width: 400px;
      }
      .check:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container test">
      <div class="row text-center">
        <div class="col-6 fs-7">行事曆 DEMO -</div>
        <div class="col-1 fs-6 d-flex">
          <button id="year-last" onclick="changeYear(false)" class="fs-5 btn">
            <<
          </button>
        </div>
        <div class="col-4 fs-7" id="display-year">2021</div>
        <div class="col-1 fs-6 d-flex">
          <button id="year-next" onclick="changeYear(true)" class="fs-5 btn">
            >>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 border d-flex justify-content-evenly p-0">
          <button id="month-last" onclick="changeMonth(false)" class="fs-5 btn">
            <<
          </button>
          <span id="display-month" class="fs-3">一 月</span>
          <button id="month-next" onclick="changeMonth(true)" class="fs-5 btn">
            >>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col_7 text-center border py-3">日</div>
        <div class="col_7 text-center border py-3">一</div>
        <div class="col_7 text-center border py-3">二</div>
        <div class="col_7 text-center border py-3">三</div>
        <div class="col_7 text-center border py-3">四</div>
        <div class="col_7 text-center border py-3">五</div>
        <div class="col_7 text-center border py-3">六</div>
      </div>
      <div id="display-date"></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">行事曆</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onclick="leaveList()"
            ></button>
          </div>
          <div class="modal-body">
            <div class="todoShow" id="todoShow"></div>
            <div class="todoFix">
              <hr class="d-none" id="hrLine" />
              <div class="input-group d-none" id="textArea">
                <span class="input-group-text">代辦清單</span>
                <textarea
                  class="form-control"
                  aria-label="With textarea"
                  id="inputText"
                ></textarea>
                <button
                  type="button"
                  class="btn btn-danger"
                  onclick="addTodo()"
                  id="submit"
                >
                  增加
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="deleteList()"
                  id="deleBtn"
                >
                  刪除
                </button>
              </div>
            </div>
          </div>
          <div class="modal-footer justify-content-between">
            <button
              type="button"
              class="btn btn-success"
              onclick="fixList('create')"
              id="addBtn"
            >
              新增
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              onclick="leaveList()"
            >
              離開
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="./todo.js"></script>
  </body>
</html>
