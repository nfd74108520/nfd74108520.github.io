<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./card.css">
  </head>
  <body>
    <div class="container-md bg-warning">
      <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
          <div class="card my-5">
            <div class="card-title-image position-relative">
              <div
                class="
                  backgroundPhoto
                  position-absolute
                  rounded-circle
                  bg-white
                "
              >
                <img
                  src="https://0.share.photo.xuite.net/donna900920/104fe81/12711717/639651164_m.jpg"
                  alt=""
                  class="rounded-circle position-absolute center"
                  id="photoImag"
                />
              </div>
            </div>
            <div class="card-header overflow-hidden p-0 position-relative">
              <img
                src="https://images.api.hahow.in/images/5f4c73b1dccd653e568b9b9d?width=300"
                class="card-img-top"
              />
              <div
                class="
                  position-absolute
                  bg-hahow-dark-orange
                  text-center text-white
                  backgroundTape
                "
              >
                募資中
              </div>
              <div class="backgroundBookmark position-absolute text-center">
                <i class="far fa-bookmark hahow-orange line-height-40"></i>
              </div>
            </div>
            <div class="card-body">
              <h3 class="card-title mb-4">Card title</h3>
              <p
                class="
                  card-text
                  text-black-50
                  mb-1
                  d-flex
                  justify-content-between
                "
              >
                <span>預購價 <span class="hahow-orange">NT$1,800</span></span>
                <span>剩4天</span>
              </p>
              <div class="progress mb-1 h-30">
                <div
                  class="progress-bar bg-hahow-dark-orange"
                  role="progressbar"
                  style="width: 25%"
                ></div>
              </div>
              <p class="card-text text-black-50 text-center">
                已募資 <span>30/30</span> 人
              </p>
            </div>
            <div class="card-bottom bg-hahow-dark-orange"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
