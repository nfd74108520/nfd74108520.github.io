<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>拼圖遊戲</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./game.css" />
  </head>
  <body>
    <br />
    <div class="container">
      <div class="row justify-content-center">
        <div class="col">
          <button type="button" class="btn btn-primary" onclick="boxRandom()">
            打亂圖片
          </button>
          <button type="button" class="btn btn-warning" onclick="autoRun()">
            自動完成
          </button>
          <!-- <button type="button" class="btn btn-danger" onclick="gameReTurn()">
            復原
          </button> -->
          <button
            type="button"
            class="btn btn-secondary"
            onclick="gameReStart()"
          >
            初始狀態
          </button>
        </div>
        <div class="col-6">
          <span class="fs-5">更換圖片 : </span>
          <button
            type="button"
            class="btn btn-dark ani"
            onclick="photoAniChange(`dog`)"
          >
            狗
          </button>
          <button
            type="button"
            class="btn btn-dark ani"
            onclick="photoAniChange(`cat`)"
          >
            貓
          </button>
          <button
            type="button"
            class="btn btn-dark ani"
            onclick="photoAniChange(`cow`)"
          >
            牛
          </button>
          <button
            type="button"
            class="btn btn-dark ani"
            onclick="photoAniChange(`pig`)"
          >
            豬
          </button>
          <br>
          <button
            type="button"
            class="btn btn-dark ani"
            onclick="photoAniChange(`Ahri`)"
          >
            阿璃
          </button>
          <button
            type="button"
            class="btn btn-dark ani"
            onclick="photoAniChange(`Anivia`)"
          >
            冰鳥
          </button>
          <button
            type="button"
            class="btn btn-dark ani"
            onclick="photoAniChange(`Annie`)"
          >
            安妮
          </button>
          <button
            type="button"
            class="btn btn-dark ani"
            onclick="photoAniChange(`Corki`)"
          >
            庫奇
          </button>
          <button type="button" class="btn btn-success" onclick="checkChange()" id='checkBtn'>
            確認
          </button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-12">
          <span class="fs-5">難易度 : </span>
          <button
            type="button"
            class="btn btn-success"
            onclick="chooceGame(`easy`)"
          >
            簡單
          </button>
          <button
            type="button"
            class="btn btn-success"
            onclick="chooceGame(`middle`)"
          >
            普通
          </button>
          <button
            type="button"
            class="btn btn-success"
            onclick="chooceGame(`hard`)"
          >
            困難
          </button>
          <button
            type="button"
            class="btn btn-success"
            onclick="chooceGame(`hell`)"
          >
            地獄
          </button>
          <button
            type="button"
            class="btn btn-success"
            onclick="chooceGame(`god`)"
          >
            神
          </button>
          <button
            type="button"
            class="btn btn-success"
            onclick="chooceGame(`nothuman`)"
          >
            不是人
          </button>
        </div>
      </div>
    </div>

    <br /><br />

    <div class="container" id="container"></div>

    <div class="mycanvas">
      <canvas id="mycanvas"></canvas>
    </div>
    <div class="newpohoto">切圖</div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./gameRule.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
