<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone</title>
    <link
      rel="icon"
      href="https://cdn3.iconfinder.com/data/icons/inficons/512/apple.png"
      type="image/x-icon"
    />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css"
      integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css"
      integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="container">
      <!-- product -->
      <div class="row justify-content-center">
        <div class="col-1">
          <label class="select d-flex justify-content-center my-4">
            <input type="radio" name="product" value="Mac" />
            <span class="color">Mac</span>
          </label>
        </div>
        <div class="col-1">
          <label class="select d-flex justify-content-center my-4">
            <input type="radio" name="product" value="iPad" />
            <span class="color">iPad</span>
          </label>
        </div>
        <div class="col-1">
          <label class="select d-flex justify-content-center my-4">
            <input type="radio" name="product" value="iPhone" />
            <span class="color">iPhone</span>
          </label>
        </div>
        <div class="col-1">
          <label class="select d-flex justify-content-center my-4">
            <input type="radio" name="product" value="Watch" />
            <span class="color">Watch</span>
          </label>
        </div>
      </div>

      <!-- type -->
      <div class="row justify-content-center mb-3" id="type"></div>

      <!-- standard -->
      <div class="row justify-content-center gap-4">
        <div class="col-6 phone-photo">
          <div class="row justify-content-center"></div>
          <div class="row border-bottom mt-5" id="description"></div>
        </div>

        <div class="col-5 phone-price">
          <!-- type Name -->
          <div class="row">
            <div class="col-10 p-0">
              <p class="fw-bold text-warning">全新</p>
              <h2 class="fw-bold" id="typeName">購買</h2>
            </div>
          </div>

          <!-- size -->
          <div class="row">
            <div class="col-10 p-0">
              <h4 class="phone-type fs-6 fw-bold">選擇機型。</h4>
            </div>
          </div>
          <div class="row" id="size"></div>

          <!-- color -->
          <div class="row">
            <div class="col-10 border-top p-0 mt-2 pt-3">
              <h4 class="phone-color fs-6 fw-bold">選擇外觀。</h4>
            </div>
          </div>
          <div class="row" id="color"></div>

          <!-- capacity -->
          <div class="row">
            <div class="col-10 border-top p-0 mt-3 pt-3">
              <h4 class="phone-capacity fs-6 fw-bold">選擇儲存容量。</h4>
            </div>
          </div>
          <div class="row" id="capacity"></div>

          <!-- price -->
          <div class="row my-4" id="price">
            <div class="col-12">
              <h3 id="phonePrice">NT$0</h3>
              <span id="phoneTax" class="fs-6 fw-light"
                >含加值型營業稅：約 NT$0*。</span
              >
            </div>
          </div>

          <!-- Buy -->
          <div class="row my-4">
            <div class="col-10 border-top my-4"></div>
            <div class="col-10 p-0 d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-primary w-75"
                onclick="goBuy()"
              >
                加入購物袋
              </button>
              <i class="far fa-heart fa-2x text-primary"></i>
            </div>
            <!-- <div class="col-4 ">
              <i class="far fa-heart fa-2x text-primary"></i>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./product.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
